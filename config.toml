log_file = "-"
log_level = "trace"

[defaults]
retries = 5
timeout_seconds = 1
notifiers = [
    "logger"
]
priority = 3

[[task]]
name = "whoami"
command = "whoami"
args = ["--help"]
frequency_seconds = 1
retry_frequency_seconds = 1

[[task]]
name = "ping.localhost"
command = "ping"
args = [ "-A", "-c3", "127.0.0.1" ]
frequency_seconds = 3

[[task]]
name = "sleep"
command = "sleep"
args = [ "4" ]
frequency_seconds = 1
timeout_seconds = 1

[[task]]
name = "false"
command = "false"
args = []
frequency_seconds = 1

[[notifier]]
name = "logger"
command = "plugins/notifier/logger"
args = []
timeout_seconds = 5
