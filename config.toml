[defaults]
retries = 5
timeout = 1
notifier = "echo"

[[task]]
name = "whoami"
command = "whoami"
args = ["--help"]
frequency = 3

[[task]]
name = "ping.localhost"
command = "ping"
args = [ "-A", "-c3", "127.0.0.1" ]
frequency = 3

[[task]]
name = "sleep"
command = "sleep"
args = [ "4" ]
frequency = 1

[[notifier]]
name = "echo"
command = "echo"
args = []
